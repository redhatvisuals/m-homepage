<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>這裡是還沒想好研究室</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fdfaf5;
    }

    .hero {
      width: 100%;
      max-width: 100%;
      background: url("images/m-homepage.jpg") no-repeat center center;
      background-size: contain;
      background-color: #fdfaf5;
      aspect-ratio: 16 / 9;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
      margin: 0 auto;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1em;
      margin-bottom: 1em;
    }

    .cta {
      background-color: #d3544f;
      color: #fff;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta:hover {
      background-color: #b8453f;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      margin-top: 2em;
      color: #555;
    }

    @media (max-width: 768px) {
      .hero {
        background-size: cover;
        aspect-ratio: auto;
        height: auto;
        min-height: 300px;
      }

      h1 {
        font-size: 1.5em;
      }

      .cta {
        font-size: 0.9em;
        padding: 0.5em 1em;
      }
    }
  </style>
</head>
<body>

  <div class="hero"></div>

  <div class="content">
    <h1>這裡是還沒想好研究室</h1>
    <p>我是 <strong style="color:#c0392b;">M鴿</strong>，這個網站目前…呃…還沒想好，但先把門打開了<br>
      我會慢慢把我的研究報告、角色卡、觀察筆記放進來…</p>

    <button class="cta">我也還沒想好，但我想看看！</button>

    <footer>
      © 2025 還沒想好研究室・Certified by 鴿點頭協會 🕊️
    </footer>
  </div>

</body>
</html>
