  <style>
    html, body {
      margin: 0;

    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .container img.bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      color: #333;
      background-color: rgba(255, 255, 255, 0.0); /* 透明 */
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background-color: #d45b52;
      color: #fff;
      padding: 0.8em 1.5em;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 1em;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #555;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .content {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

      <footer>© 2025 還沒想好研究室・Certified by 鴿點頭協會 🕊️</footer>

</html>
